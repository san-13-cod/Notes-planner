<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md h1 text-center text-white bg-dark heading">
          Notes
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form action="#">
          <div class="form-group col-md-5">
            <label for=""><h2>Title</h2></label>
            <input
              type="text"
              id="title"
              class="form-control border border-3 border-dark"
            />
          </div>
          <div class="form-group col-md-5">
            <label for=""><h2>Note</h2></label>
            <textarea
              name=""
              id="note"
              cols="50"
              rows="5"
              class="form-control border border-3 border-dark"
            ></textarea>
          </div>
          <div class="col-md-2 form-group">
            <button id="addNote" class="btn btn-dark form-control my-2">
              Add Note
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="container my-4">
      <div class="row" id="mainrow"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
